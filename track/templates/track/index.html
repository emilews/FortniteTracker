<html>
	<head>
		<title>Fortnite Tracker</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!--[if lte IE 8]><script src="assets/js/ie/html5shiv.js"></script><![endif]-->
		{% load static %}
		<link rel="stylesheet" href="{% static "/assets/css/main.css" %}" />
		<link rel="stylesheet" href="{% static "/assets/css/mycss.css" %}" />

		<!--[if lte IE 9]><link rel="stylesheet" href="assets/css/ie9.css" /><![endif]-->
		<!--[if lte IE 8]><link rel="stylesheet" href="assets/css/ie8.css" /><![endif]-->
	</head>
	<body>
		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Header -->
					<header id="header" class="alt">
						<span class="logo"><img src="{% static "/images/fortnitelogo.png" %}" alt="" /></span>
						<h1>Fortnite Tracker</h1>
						<p>Just another free, fully responsive tracker<br />
					</header>

				<!-- Nav -->
					<nav id="nav">
						<ul>
							<li><a href="#intro" class="active">Search</a></li>
						</ul>
					</nav>

				<!-- Main -->
					<div id="main">

						<!-- Introduction -->
							<section id="intro" class="main">
								<div class="spotlight">
									<div class="content">
										<header class="major">
											<h2>Track your record</h2>
										</header>
										<form action="graphs" method="get">
											Nickname:<br>
											<input name="user" type="text">
											Platform:<br>
										  <div class="dropdown">
											<select name="platform">
												<option value="pc">PC</option>
												<option value="cb1">Xbox One</option>
												<option value="ps4">PS4</option>
											</select>
										  </div>
										  <br>
										  {% csrf_token %}
											<button type="submit" class="button" style="float:right;">Track!</button>
										</form>
										</ul>
									</div>
									<span class="image"><img src="{% static "/images/pic01.jpg" %}" alt="" /></span>
								</div>
							</section>
							</section>
					</div>

				<!-- Footer -->
					<footer id="footer">
						<section>
							<h2>Made with Django</h2>
							<br>
							<ul class="actions">
								<li><a href="https://www.djangoproject.com/" class="button">Learn More</a></li>
							</ul>
						</section>
						<section>
							<h2>Social Media</h2>
							<br>
							<dl class="alt">
							<ul class="icons">
								<li><a href="http://www.twitter.com/EmilioWG" class="icon fa-twitter alt"><span class="label">Twitter</span></a></li>
								<li><a href="http://www.facebook.com/emilews" class="icon fa-facebook alt"><span class="label">Facebook</span></a></li>
								<li><a href="http://www.instagram.com/emilews" class="icon fa-instagram alt"><span class="label">Instagram</span></a></li>
								<li><a href="http://www.github.com/emilews" class="icon fa-github alt"><span class="label">GitHub</span></a></li>
							</ul>
						</section>
						<p class="copyright">&copy; Emilio Wong. Design: <a href="https://html5up.net">HTML5 UP</a>.</p>
					</footer>

			</div>

		<!-- Scripts -->
			<script src="{% static "/assets/js/jquery.min.js" %}"></script>
			<script src="{% static "/assets/js/jquery.scrollex.min.js" %}"></script>
			<script src="{% static "/assets/js/jquery.scrolly.min.js" %}"></script>
			<script src="{% static "/assets/js/skel.min.js" %}"></script>
			<script src="{% static "/assets/js/util.js" %}"></script>
			<!--[if lte IE 8]><script src="assets/js/ie/respond.min.js"></script><![endif]-->
			<script src="{% static "/assets/js/main.js" %}"></script>

	</body>
</html>
